<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节快乐</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 设置画布大小为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 烟花粒子类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.life = 1;
                this.gravity = 0.1;
            }

            update() {
                this.speedY += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // 烟花类
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = canvas.height / 3 + Math.random() * canvas.height / 3;
                this.speedY = -12;
                this.particles = [];
                this.hue = Math.random() * 360;
                this.exploded = false;
            }

            update() {
                if (!this.exploded) {
                    this.y += this.speedY;
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                }
                this.particles.forEach((particle, index) => {
                    particle.update();
                    if (particle.life <= 0) {
                        this.particles.splice(index, 1);
                    }
                });
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                    ctx.fill();
                }
                this.particles.forEach(particle => particle.draw());
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 100; i++) {
                    const color = `hsl(${this.hue}, 100%, ${50 + Math.random() * 20}%)`;
                    this.particles.push(new Particle(this.x, this.y, color));
                }
            }
        }

        let fireworks = [];
        let timer = 0;

        // 文字渲染函数
        function drawText() {
            const fontSize = Math.min(canvas.width / 10, 48);
            ctx.font = `${fontSize}px Arial`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('情人节快乐', canvas.width / 2, canvas.height / 2);
        }

        // 动画循环
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (timer % 50 === 0) {
                fireworks.push(new Firework());
            }

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.particles.length === 0 && firework.exploded) {
                    fireworks.splice(index, 1);
                }
            });

            drawText();
            timer++;
            requestAnimationFrame(animate);
        }

        // 开始动画
        animate();

        // 点击屏幕添加烟花
        canvas.addEventListener('click', (e) => {
            const firework = new Firework();
            firework.x = e.clientX;
            firework.y = canvas.height;
            firework.targetY = e.clientY;
            fireworks.push(firework);
        });
    </script>
</body>
</html>
