<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 添加强制横屏相关的 meta 标签 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>情人节快乐</title>
    <style>
        /* 强制横屏样式 */
        @media screen and (orientation: portrait) {
            html {
                width: 100vh;
                height: 100vw;
                transform: rotate(90deg);
                transform-origin: 50% 50%;
                position: fixed;
                top: 0;
                left: 0;
            }
        }

        body {
            margin: 0;
            overflow: hidden;
            background: black;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }
        .mobile-hint {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
            pointer-events: none;
            z-index: 1;
            white-space: nowrap;
        }
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="mobile-hint">点击屏幕任意位置可以发射烟花</div>
    <div id="floating-hearts"></div>
    <canvas id="canvas"></canvas>
    <script>
        // 尝试请求全屏并锁定横屏
        function requestFullScreenAndLandscape() {
            const element = document.documentElement;
            
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }

            // 尝试锁定横屏
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function(error) {
                    console.log('横屏锁定失败:', error);
                });
            }
        }

        // 监听页面加载完成和点击事件来触发横屏
        document.addEventListener('DOMContentLoaded', requestFullScreenAndLandscape);
        document.addEventListener('click', requestFullScreenAndLandscape);
        document.addEventListener('touchstart', requestFullScreenAndLandscape);

        function createFloatingHearts() {
            const container = document.getElementById('floating-hearts');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '♥';
                heart.style.left = Math.random() * screenWidth + 'px';
                heart.style.top = Math.random() * screenHeight + 'px';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heart.style.opacity = Math.random() * 0.3 + 0.3;
                heart.style.fontSize = Math.random() * 15 + 10 + 'px';
                container.appendChild(heart);
            }
        }

        createFloatingHearts();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class HeartParticle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.initialSize = Math.random() * 10 + 8;
                this.maxSize = this.initialSize * 1.5;
                this.currentSize = 0;
                this.growthSpeed = 0.2;
                this.growing = true;
                
                this.hue = hue;
                this.brightness = Math.random() * 30 + 70;
                this.alpha = 1;
                this.decay = Math.random() * 0.003 + 0.002;
                
                this.angle = Math.random() * Math.PI * 2;
                this.velocity = Math.random() * 3 + 2;
                this.velocityX = Math.cos(this.angle) * this.velocity;
                this.velocityY = Math.sin(this.angle) * this.velocity;
                this.gravity = 0.02;
                this.friction = 0.995;
                
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                
                this.text = "靖中华，情人节快乐，天天开心"[Math.floor(Math.random() * 11)];
            }

            update() {
                if (this.growing) {
                    this.currentSize += this.growthSpeed;
                    if (this.currentSize >= this.maxSize) {
                        this.growing = false;
                        this.currentSize = this.maxSize;
                    }
                } else {
                    this.currentSize = this.maxSize * this.alpha;
                }

                this.velocityX *= this.friction;
                this.velocityY *= this.friction;
                this.velocityY += this.gravity;
                this.x += this.velocityX;
                this.y += this.velocityY;

                this.rotation += this.rotationSpeed;

                if (!this.growing) {
                    this.alpha -= this.decay;
                }
            }

            draw() {
                if (this.alpha <= 0) return;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.currentSize / this.maxSize, this.currentSize / this.maxSize);
                
                // 绘制爱心
                ctx.beginPath();
                ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsla(${this.hue}, 100%, 50%, ${this.alpha})`;
                
                const d = this.maxSize / 2;
                ctx.moveTo(0, d);
                ctx.bezierCurveTo(d, -d, d*2, d/3, 0, d*2);
                ctx.bezierCurveTo(-d*2, d/3, -d, -d, 0, d);
                ctx.fill();

                // 添加文字
                const fontSize = this.maxSize * 0.8;
                ctx.font = `${fontSize}px "Microsoft YaHei", sans-serif`;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.text, 0, d/2);

                ctx.restore();
            }
        }

        class Firework {
            constructor(targetX, targetY) {
                this.x = targetX || canvas.width * Math.random();
                this.y = canvas.height;
                this.targetX = this.x;
                this.targetY = targetY || canvas.height * 0.3;
                this.velocity = 15;
                this.velocityY = -this.velocity;
                this.velocityX = 0;
                this.hue = Math.random() * 360;
                this.particles = [];
                this.exploded = false;
                this.trail = [];
                this.trailLength = 10;
                this.wobble = 0;
                this.wobbleFreq = Math.random() * 0.1;
            }

            explode() {
                const particleCount = 30;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new HeartParticle(this.x, this.y, this.hue));
                }
            }

            update() {
                if (!this.exploded) {
                    this.wobble += this.wobbleFreq;
                    this.velocityX = Math.sin(this.wobble) * 0.3;

                    this.x += this.velocityX;
                    this.y += this.velocityY;

                    this.trail.push({
                        x: this.x,
                        y: this.y,
                        alpha: 1
                    });

                    if (this.trail.length > this.trailLength) {
                        this.trail.shift();
                    }

                    this.trail.forEach((point, i) => {
                        point.alpha = (i / this.trailLength) * 0.6;
                    });

                    if (this.y <= this.targetY) {
                        this.explode();
                        this.exploded = true;
                    }
                }

                for (let i = this.particles.length - 1; i >= 0; i--) {
                    this.particles[i].update();
                    if (this.particles[i].alpha <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                    ctx.fill();

                    if (this.trail.length > 1) {
                        ctx.beginPath();
                        ctx.moveTo(this.trail[0].x, this.trail[0].y);
                        
                        for (let i = 1; i < this.trail.length; i++) {
                            ctx.lineTo(this.trail[i].x, this.trail[i].y);
                        }
                        
                        ctx.strokeStyle = `hsla(${this.hue}, 100%, 50%, 0.5)`;
                        ctx.stroke();
                    }
                }

                for (const particle of this.particles) {
                    particle.draw();
                }
            }
        }

        let fireworks = [];
        let autoLaunchTimer = 0;

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (autoLaunchTimer % 50 === 0) {
                if (Math.random() < 0.3) {
                    fireworks.push(new Firework());
                }
            }
            autoLaunchTimer++;

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                
                if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
                    fireworks.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        let lastClickTime = 0;
        function handleTouch(e) {
            e.preventDefault();
            const currentTime = Date.now();
            if (currentTime - lastClickTime < 500) return;
            lastClickTime = currentTime;

            const touch = e.touches ? e.touches[0] : e;
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            fireworks.push(new Firework(x, y));
        }

        canvas.addEventListener('click', handleTouch);
        canvas.addEventListener('touchstart', handleTouch);

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        animate();
    </script>
</body>
</html>
